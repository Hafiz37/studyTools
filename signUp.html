<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body id="loginPage">
    <img class="wave-login" src="assets/img/ilustrasi/bg-login.png" />
    <div class="containerLogIn">
      <div class="img">
        <img src="assets/img/ilustrasi/logo form.png" style="width: 400px" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="assets/img/logo.png" />
          <h3 class="title">Daftar sebagai pengguna</h3>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Konfirmasi Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <input type="submit" class="btn" value="Sign  Up" />
        </form>
      </div>
    </div>

    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  </body>
</html>
