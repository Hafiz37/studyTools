<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">


    <!-- my css -->
    <!-- <link rel="stylesheet" href="percobaan.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body id="form-pendaftaran">

    <img class="wave-login" src="assets/img/ilustrasi/bg-login.png" />
    <div class="containerLogIn">
        <div class="img">
          <img src="assets/img/ilustrasi/logo form.png" style="width: 400px" />
        </div>
        <div class="login-content">
          <form action="index.html">
            <img src="assets/img/logo.png" />
            <h3 class="title" style="font-size: 28px; margin: 10px 0;">Ayo isi data pribadi kamu</h3>

            <div class="profile-pic-div">
                <img src="assets/img/default-photo-profile.jpg" id="photo" alt="">
                <input type="file" id="file">
                <label for="file" id="uploadBtn">choose photo</label>
            </div>

            <div class="input-div one">
              <div class="i">
                <i class="fas bi-person-fill"></i>
              </div>
              <div class="div">
                <h5>Nama</h5>
                <input type="email" class="input" />
              </div>
            </div>

            <input type="date">
  
            <div class="kelammin gap-5">
                <input type="radio" name="payment" id="lklk" checked>
                <label for="lklk">
                    <i class="fa bi-file-person-fill" aria-hidden="true"></i>
                    <span class="fs-6">laki.laki</span>
                </label>
                <input type="radio" name="payment" id="prmpn">
                <label for="prmpn">
                    <i class="fa bi-file-person" aria-hidden="true"></i>
                    <span class="fs-6">perempuan</span>
                </label> 
            </div>

            <input type="submit" class="btn" value="Sign  Up" />
          </form>
        </div>
      </div>
